<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>How's the weather over there?</h1>
    </header>
    <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id = "input-value"
            type="search"
            placeholder="Search for a city"
            aria-label="Search"
            style="width:14rem"
          />
          <button class="btn btn-outline-success" id="search-btn">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg>
          </button>
          
          <!-- <div id="search-history"></div>
            <button id="history-btn">History</button> -->
        </form>
    <div>
        <div class="container">
            <div class="card row hide" id="weather-card">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title" id="city-name">City Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="current-date">Date</h6>
                        <p class="card-text">
                        <p id="temp">Temp: <span id="temp-value"></span></p>
                        <p id="wind">Wind: <span id="wind-value"></span></p>
                        <p id="humid">Humidity: <span id="humid-value"></span></p>
                        <p id="uv-index">UV Index: <span id="uv-value"></span></p>
                        </p>
                    </div>
                </div>    
            </div>
            <div class="row hide" id="future-forecast">
                <div class="card col-sm">
                    <div class="card-body">
                        <h5 class="card-title" id="card-1">00/00/0000</h5>
                        <p id="temp1">Temp: <span id="temp-value1"></span></p>
                        <p id="wind1">Wind: <span id="wind-value1"></span></p>
                        <p id="humid1">Humidity: <span id="humid-value1"></span></p>
                    </div>
                </div>    
                <div class="card col-sm">
                    <div class="card-body">
                        <h5 class="card-title" id="card-2">00/00/0000</h5>
                        <p id="temp2">Temp: <span id="temp-value2"></span></p>
                        <p id="wind2">Wind: <span id="wind-value2"></span></p>
                        <p id="humid2">Humidity: <span id="humid-value2"></span></p>
                    </div>
                </div>    
                <div class="card col-sm">
                    <div class="card-body">
                        <h5 class="card-title" id="card-3">00/00/0000</h5>
                        <p id="temp3">Temp: <span id="temp-value3"></span></p>
                        <p id="wind3">Wind: <span id="wind-value3"></span></p>
                        <p id="humid3">Humidity: <span id="humid-value3"></span></p>
                    </div>
                </div> 
                <div class="card col-sm">
                    <div class="card-body">
                        <h5 class="card-title" id="card-4">00/00/0000</h5>
                        <p id="temp4">Temp: <span id="temp-value4"></span></p>
                        <p id="wind4">Wind: <span id="wind-value4"></span></p>
                        <p id="humid4">Humidity: <span id="humid-value4"></span></p>
                    </div>
                </div>   
                <div class="card col-sm">
                    <div class="card-body">
                        <h5 class="card-title" id="card-5">00/00/0000</h5>
                        <p id="temp5">Temp: <span id="temp-value5"></span></p>
                        <p id="wind5">Wind: <span id="wind-value5"></span></p>
                        <p id="humid5">Humidity: <span id="humid-value5"></span></p>
                    </div>
                </div>    
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
